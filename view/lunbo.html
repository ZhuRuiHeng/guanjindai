<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公共轮播图</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="always" name="referrer">
    <meta name="renderer" content="webkit">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="email=no" name="format-detection" />
    <meta name="keywords" content="管金贷" />
    <meta name="description" content="管金贷" />
    <link rel="stylesheet" href="../css/reset.css">
    <!-- 轮播图 -->
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/iconfont.css">
</head>
<body>
    <!-- 轮播图 -->
    <style>
    .swiper-container {
        width: 100%;
        height: 300px;
    } 
    </style>
    <div class="lunbo" id="lunbo">
        <div class="swiper-container" id="lun2">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background: #4390EE;text-align: center;font-size: 30px;color:#000;">Slide 1</div>
                <div class="swiper-slide" style="background: #CA4040;text-align: center;font-size: 30px;color:#000;">Slide 2</div>
                <div class="swiper-slide" style="background: #FF8604;text-align: center;font-size: 30px;color:#000;">Slide 3</div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev" id="prevbtn"></div>
            <div class="swiper-button-next" id="nextbtn"></div>
        </div>
    </div>
    <!-- 轮播图 结束-->
    <script src="../js/jquery-1.12.2.min.js"></script>
    <!-- 轮播图 插件-->
    <script src="../js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    })
    </script>
</body>
</html>
